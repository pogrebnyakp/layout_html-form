<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      onsubmit="onSubmit()"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <fieldset class="block">
        <legend>
          Personal information
        </legend>
        <label
          for="surname"
          class="item"
        >
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
            maxlength="12"
          >
        </label>
        <label
          for="name"
          class="item"
        >
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
            minlength="2"
          >
        </label>
        <label
          for="old"
          class="item"
        >
          How old are You?
          <input
            type="number"
            name="old"
            id="old"
            value="12"
            min="12"
            max="100"
          >
        </label>
        <label
          for="birthday"
          class="item"
        >
          Full date of birthday
          <input
            type="date"
            name="birthday"
            placeholder="mn / dd / yyyy"
            id="birthday"
          >
        </label>
        <label
          for="agree"
          class="item"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agree"
            id="agree"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>
          Registration
        </legend>
        <label
          for="email"
          class="item"
        >
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
            required
          >
        </label>
        <label
          for="password"
          class="item"
        >
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="item">
          <label for="answer1">
            Do you love cats?
            <span>
              <input
                type="radio"
                name="answer"
                id="answer1"
              >
              Yes
            </span>
          </label>
          <label for="answer2">
            <span>
              <input
                type="radio"
                name="answer"
                id="answer2"
              >
              No
            </span>
          </label>
        </div>
        <label
          for="color"
          class="item"
        >
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label
          for="time"
          class="item"
        >
          What time do you go to bed?
          <input
            type="time"
            name="time"
            value="--:--:-- --"
            id="time"
          >
        </label>
        <label
          for="favoriteCars"
          class="item"
        >
          What are your favorite brand of cars?
          <select
            name="cars"
            id="favoriteCars"
            multiple
          >
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>
        <label
          for="work"
          class="item"
        >
          How do you rate our work?
          <input
            type="range"
            name="work"
            id="work"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>
          Aditional info:
        </legend>
        <label
          for="comments"
          class="item"
        >
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label
          for="recommendUs"
          class="item"
        >
          Would you recommend us?
          <select
            name="recommend"
            id="recommendUs"
          >
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
      >
    </script>
  </body>
</html>
