<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      onsubmit="onSubmit()"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <fieldset class="block">
        <legend class="item">
          Personal information
        </legend>
        <label for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
            maxlength="12"
          >
        </label>
        <label for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
            minlength="2"
          >
        </label>
        <label for="old">
          How old are You?
          <input
            type="number"
            name="old"
            id="old"
            value="12"
            min="12"
            max="100"
          >
        </label>
        <label for="birthday">
          Full date of birthday
          <input
            type="date"
            name="birthday"
            placeholder="mn / dd / yyyy"
            id="birthday"
          >
        </label>
        <label for="agree">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="agree"
          id="agree"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend class="item">
          Registration
        </legend>
        <label for="email">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
            required
          >
        </label>
        <label for="password">
          Password:
          <input
          type="password"
          name="password"
          id="password"
          required >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend
        class="item">
        An interesting fact about you!
        </legend>
        <label for="answer1">
          Do you love cats?
          <span>
            <input
            type="radio"
            name="answer"
            id="answer1"
            >
            Yes
          </span>
        </label>
        <label for="answer2">
          <span>
            <input
            type="radio"
            name="answer"
             id="answer2"
             >
            No
          </span>
        </label>
        <label for="color">
          What is your favorite color?
          <input
          type="color"
           name="color"
           id="color"
           >
        </label>
        <label for="time">
          What time do you go to bed?
          <input
          type="time"
          name="time"
          value="--:--:-- --"
           id="time"
           >
        </label>
        <label for="favoriteCars">
          What are your favorite brand of cars?
          <select name="cars" id="favoriteCars" multiple>
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
            <option value="default">
            </option>
          </select>
        </label>
        <label for="work">
          How do you rate our work?
          <input
           type="range"
           name="work"
          id="work"
           value="0"
           >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend class="item">
          Aditional info:
        </legend>
        <label for="comments">
          Comments:
          <textarea
          name="comments"
           id="comments"
            cols="20"
            rows="2"
            >
          </textarea>
        </label>
        <label for="recommendUs">
          Would you recommend us?
          <select
          name="recommend"
           id="recommendUs"
           >
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <label for="submit">
        <input
        type="submit"
        value="Submit"
        id="submit"
        >
      </label>
    </form>
    <script
     type="text/javascript"
     src="./main.js"
     >
    </script>
  </body>
</html>
